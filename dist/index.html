<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preload" href="./fonts/lato-v24-latin-300.woff2" as="font" crossorigin><link rel="preload" href="./fonts/lato-v24-latin-regular.woff2" as="font" crossorigin><link rel="preload" href="./fonts/lato-v24-latin-300.woff2" as="font" crossorigin><link rel="stylesheet" type="text/css" href="./css/style.min.css"><title>Form of authentication</title></head><body class="page"><div class="container"><form class="form" id="form"><h1 class="form__title">Sign In</h1><img src="./icons/icon-text-editor.svg" alt="icon notebook" class="form__icon"><div class="input-container"><input type="email" inputmode="email" name="email" id="email" class="form__input" required autocomplete="email" placeholder=" "> <label for="email" class="form__placeholder-email">Email</label></div><div class="input-container"><input type="text" inputmode="number" name="password" id="password" class="form__input" minlength="4" size="15" required autocomplete="current-password" placeholder=" "> <label for="password" class="form__placeholder-password">Password</label></div><div class="button-container"><button type="submit" class="form__btn"><span>Sign In</span></button></div></form></div><script src="./js/script.js"></script></body></html>
